<!DOCTYPE html>

<head>
    <title>OMDB</title>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
        
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    </link>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    <script
        src="./script/omdb.js">
    </script>
</head>

<body>
    <div id="search" class="navbar navbar-dark bg-dark">
        <h1 class="display-4" id="header">Online Movie Database</h1>
        <div id="searchContainer" class="input-group">
            <input type="text" id="searchBar" placeholder="Find Movie Info" class="form-control" aria-label="Text input with dropdown button">
            <div class="input-group-append">
                <select name="searchType" id="quicksearch" class="dropdown-header input-group-append">
                    <option value="all" id="all" class="dropdown-item">All</option>
                    <option value="titles" id="titles" class="dropdown-item">Titles</option>
                </select>
            </div>
            <button type="button" onclick="searchBy()" class="btn btn-warning" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Search</button>
        </div>
    </div>
    <div class="container">
        <br>
        <div id="returned"></div>
    </div>
    <div class="title row">
        <div id="image" class="col-7"></div>
        <div id="filmInfo" class="col-5"></div>
    </div>
</body>

<link rel="stylesheet" type="text/css" href="./style/style.css" />
